<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody class="users-table">
  <tr *ngFor="let user of users; let idx = index">
    <th scope="row">{{idx + 1}}</th>
    <td>{{user.name}}</td>
    <td>
      <button
        class="btn btn-secondary"
        title="edit"
        routerLink="edit/{{user.id}}">
        <i class="bi bi-wrench"></i>
      </button>
    </td>
    <td>
      <button
        class="btn btn-secondary"
        title="delete"
        (click)="deleteUser(user.id)">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
