<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <h3>Login</h3>
  <div>
    <input
      [ngClass]="{'danger-input': !(name.valid || name.untouched)}"
      class="form-control"
      name="name"
      placeholder="enter name"
      required
      minlength="2"
      ngModel
      #name="ngModel">
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      <p>the min length must be > 2</p>
    </div>
  </div>
  <div>
    <input
      [ngClass]="{'danger-input': !(email.valid || email.untouched)}"
      class="form-control"
      name="email"
      placeholder="enter email"
      required
      minlength="2"
      ngModel
      [email]="true"
      #email="ngModel">
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      <p>minimum length must be > 2 and must be e-mail</p>
    </div>
  </div>
  <div>
    <input
      [ngClass]="{'danger-input': !(password.valid || password.untouched)}"
      class="form-control"
      name="password"
      placeholder="enter password"
      required
      minlength="2"
      ngModel
      #password="ngModel">
    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
      <p>the min length must be > 2</p>
    </div>
  </div>
  <div class="select-role">
    <label for="roles">Choose a role:</label>
    <select
      id="roles"
      class="form-select"
      name="roles"
      required
      ngModel
      #roles="ngModel">
      <option>USER</option>
      <option>ADMIN</option>
    </select>
    <div [hidden]="roles.valid || roles.untouched" class="alert alert-danger">
      <p>select role</p>
    </div>
  </div>
  <button
    [disabled]="!userForm.form.valid"
    type="submit"
    class="btn btn-secondary btn-submit">
    Submit
  </button>
</form>
