<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h3>Add restaurant</h3>
  <div class="mb-3">
    <input
      type="name"
      class="form-control"
      id="input-name"
      name="name"
      placeholder="name"
      #name="ngModel"
      ngModel
      required
      >
    <button type="submit" class="btn btn-primary">Add restaurant</button>
  </div>
</form>
